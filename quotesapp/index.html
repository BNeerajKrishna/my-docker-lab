<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <style>
        body {
            background-color: #007BFF; /* Blue background color */
            color: white; /* White text color for contrast */
            display: flex; /* Use Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            text-align: center; /* Center text */
        }
        blockquote {
            font-size: 1.5em; /* Increase font size for quotes */
            border-left: 5px solid white; /* Optional: add a left border */
            padding-left: 10px; /* Space between border and text */
        }
    </style>
</head>
<body>
    <div>
        <h1>Random Quote</h1>
        <blockquote>
            <p>{{ .Quote }}</p>
        </blockquote>
        <a href="/" style="color: white; text-decoration: underline;">Get another quote</a>
    </div>
</body>
</html>
